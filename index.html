  <body>
    <div class="text-center">
        <h1>Data Qurban 2022</h1>
    </div>
    <script>
        $(document).ready(function() {

            if ($('.content').height() > $('.container').height()) {
                setInterval(function () {

                start();
                }, 3000); 

            }
        });

        function animateContent(direction) {  
        var animationOffset = $('.container').height() - $('.content').height()-30;
        if (direction == 'up') {
            animationOffset = 0;
        }

        console.log("animationOffset:"+animationOffset);
        $('.content').animate({ "marginTop": (animationOffset)+ "px" }, 400000);
        }

        function up(){
        animateContent("up")
        }
        function down(){
        animateContent("down")
        }

        function start(){
        setTimeout(function () {
        down();
        }, 2000);
        setTimeout(function () {
        up();
        }, 2000);
        setTimeout(function () {
        console.log("wait...");
        }, 5000);
        }
    </script>
